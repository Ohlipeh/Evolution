name: evolution
description: "Evolution: Aplicativo de evolução pessoal e gamificação de hábitos."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Dependências do HIVE (Banco de Dados Local) ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0 # Para usar o Hive em apps Flutter

  # --- Dependências de UI/Gamificação ---
  fl_chart: ^0.68.0 # Gráficos para visualização de progresso
  lottie: ^3.1.2 # Animações para gamificação (ganhar XP, subir de nível)

  cupertino_icons: ^1.0.8
  # font_awesome_flutter: ^10.7.0 # Removido para evitar erros de compilação

dev_dependencies:
  flutter_test:
    sdk: flutter

  # --- Dependências de Geração de Código do HIVE ---
  # O gerador de código para criar os adaptadores de modelo de dados do Hive
  hive_generator: ^2.0.1
  # Ferramenta para executar o gerador de código automaticamente
  build_runner: ^2.4.9

  flutter_lints: ^5.0.0 # Mantido para boas práticas

# A seção a seguir é específica do Flutter.
flutter:
  uses-material-design: true

  # --- CORREÇÃO DE ASSETS ---
  # A seção 'assets:' deve estar AQUI, com este recuo (dois espaços).
  assets:
    # É melhor registrar a pasta inteira (com a barra / no final)
    # Assim, qualquer imagem que você adicionar em 'assets/images/'
    # será reconhecida automaticamente.
    - assets/images/
    #
    # Se preferir registrar apenas o arquivo exato (como estava antes):
    # - assets/images/logo_evolution.png