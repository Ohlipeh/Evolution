name: evolution
description: "Evolution: Seu aplicativo de evolução pessoal e gamificação de hábitos."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  # Mantenho o SDK estável, mas o Flutter geralmente acompanha o SDK Dart mais recente.
  # Use ^3.0.0 ou o que for compatível com sua versão atual do Flutter.
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Dependências Principais do Projeto ---

  # 1. Supabase: Essencial para autenticação e banco de dados.
  supabase_flutter: ^2.5.0 # Use a versão mais recente

  # 2. Gerenciamento de Estado (Opcional, mas recomendado para projetos maiores)
  # provider: ^6.1.2 # Exemplo de State Management

  # 3. Gráficos: Necessário para visualizar o progresso (solução para o Problema 2).
  fl_chart: ^0.68.0 # Uma das bibliotecas de gráficos mais populares

  # 4. Animações: Pode ser usado para gamificação e frases motivacionais.
  lottie: ^3.1.2 # Para animações Lottie (como ganhar XP ou subir de nível)

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0 # Mantido para boas práticas

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # Para adicionar assets Lottie ou outros recursos.
  # assets:
  #   - assets/lottie/level_up.json
  #   - assets/lottie/confetti.json